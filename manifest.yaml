applicationName: cloudcasa
publisher: "Catalogic Software"
description: "Kubernetes data protection service"
version: 3.4.12
helmChart: "./charts/cloudcasa"
clusterArmTemplate: "./mainTemplate.json"
uiDefinition: "./createUIDefinition.json"
registryServer: "catalogicsoftware.azurecr.io"
extensionRegistrationParameters:
  defaultScope: "cluster"
  namespace: "default"
  supportedClusterTypes:
    connectedClusters:
      - distribution: ["All"]
        distributionSupported: true
        unsupportedVersions: null
    managedClusters:
      - distribution: ["All"]
        distributionSupported: true
        unsupportedVersions: null
